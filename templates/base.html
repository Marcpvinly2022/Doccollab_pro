<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DocCollab - Real-time Document Collaboration{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/prosemirror-state@1.4.3/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prosemirror-view@1.32.2/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prosemirror-model@1.21.3/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/y-prosemirror@1.2.3/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/yjs@13.6.8/dist/yjs.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'index' %}" class="text-2xl font-bold text-blue-600">
                        <i class="fas fa-file-alt"></i> DocCollab
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-gray-700 font-medium">{{ user.username }}</span>
                        <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-gray-900 transition">Dashboard</a>
                        <a href="{% url 'logout' %}" class="text-gray-600 hover:text-gray-900 transition">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-900 transition">Login</a>
                        <a href="{% url 'register' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
