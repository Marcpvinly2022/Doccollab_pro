{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-900">Create New Document</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-bold mb-2">Document Title</label>
                <input type="text" name="title" placeholder="Untitled Document" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium">
                Create Document
            </button>
        </form>
        
        <p class="text-center mt-4">
            <a href="{% url 'dashboard' %}" class="text-blue-600 hover:underline">Back to Dashboard</a>
        </p>
    </div>
</div>
{% endblock %}
